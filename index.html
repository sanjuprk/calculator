<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
  <meta charset="utf-8">  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src = "js/script.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body >
  <p id = "test"></p>
  <table >
    <tr>
    	<th colspan="5" id="screen"></th>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
      <td>/</td>
      <td rowspan="2" class = "backspace" id = "bk">C</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
      <td>*</td>
    </tr>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
      <td>-</td>
      <td rowspan="2" class = "backspace" id ="cl">CLR</td>
    </tr>
    <tr>
      <td>.</td>
      <td>0</td>
      <td class = "backspace" id ="equalto">=</td>
      <td>+</td>
    </tr>
  </table>

</body>
</html>
